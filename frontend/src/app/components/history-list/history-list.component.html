<div class="history-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Conversion History</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="history()" class="mat-elevation-z2">

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
                </ng-container>

                <!-- Details Column -->
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> Details </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.amount | number:'1.2-2'}} {{element.sourceCurrency}} ->
                        <strong>{{element.convertedAmount | number:'1.2-2'}} {{element.targetCurrency}}</strong>
                    </td>
                </ng-container>

                <!-- Rate Column -->
                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef> Rate </th>
                    <td mat-cell *matCellDef="let element"> {{element.exchangeRate | number:'1.4-6'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">No history available</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
